<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Política moderna</title>
	
	<!--Enlace Font Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!--Enlaces a Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

	<!--Archivo CSS-->
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<nav>
		<div class="icono">
			<i class="fas fa-landmark"></i>
		</div>		
		<div class="secciones">
			<a href="">Políticos actuales</a>
			<a href="">Tabla de políticos</a>
			<a href="">NombrePolítico</a>
		</div>
		<form action="">
			<div class="usuario">
				<label for="usuario">Usuario:</label>
				<input type="email">
			</div>
			<div class="contrasena">
				<label for="contrasena">Contraseña:</label>
				<input type="password">
			</div>
			<button>Entrar</button>
		</form>
	</nav>

	<div id="contenido">
		<div id="imgs">
			<div class="foto">
				<img src="img/sanchez.jpg" alt="sanchez">
				<div class="texto"><span>Pedro Sánchez</span></div>
			</div>
			<div class="foto">
				<img src="img/casado.jpg" alt="casado">
				<div class="texto"><span>Pablo Casado</span></div>
			</div>
			<div class="foto">
				<img src="img/abascal.jpg" alt="abascal">
				<div class="texto"><span>Santiago Abascal</span></div>
			</div>
			<div class="foto">
				<img src="img/belarra.jpg" alt="">
				<div class="texto"><span>Ione Belarra</span></div>
			</div>
			<div class="foto">
				<img src="img/garzon.jpg" alt="garzon">
				<div class="texto"><span>Alberto Garzón</span></div>
			</div>
			<div class="foto">
				<img src="img/arrimadas.jpg" alt="arrimadas">
				<div class="texto"><span>Inés Arrimadas</span></div>
			</div>
			<div class="foto">
				<img src="img/enrique.jpg" alt="enrique">
				<div class="texto"><span>Sixto Enrique de Borbón-Parma</span></div>
			</div>
			<div class="foto">
				<img src="img/estevez.jpg" alt="estevez">

			</div>
			<div class="foto">
				<img src="img/dieguez.jpg" alt="dieguez">
				<div class="texto"><span>Rafael López-Diéguez</span></div>
			</div>
			<div class="foto">
				<img src="img/tarrero.jpg" alt="tarrero">
				<div class="texto"><span>Sergio Tarrero</span></div>
			</div>
			<div class="foto">
				<img src="img/pico.jpg" alt="pico">
				<div class="texto"><span>Norberto Pico</span></div>
			</div>
			<div class="foto">
				<img src="img/santiago.jpg" alt="santiago">
				<div class="texto"><span>Enrique Santiago</span></div>
			</div>
